name: DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - run: pip install -r requirements.txt pytest bandit

    - run: pytest

    - run: bandit -r scripts || true

    - run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        shellcheck scripts/*.sh || true
    - name: Build Docker image
      run: docker build -t devsecops-demo .

    - name: Prepare image name
      run: |
        OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
        REPO=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]')
        echo "IMAGE=ghcr.io/$OWNER/$REPO:${GITHUB_SHA}" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -t $IMAGE .

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: docker push $IMAGE

    # Trivy CLI install + scan (replace the old failing step)
    - name: Install Trivy CLI and scan image
      run: |
           sudo apt-get update
           sudo apt-get install -y wget apt-transport-https gnupg lsb-release
           wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
           echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install -y trivy
    - name: Trivy image scan (CLI)
      run: |
           trivy image --exit-code 0 --format table $IMAGE

    
