# .github/workflows/ci.yml
name: DevSecOps CI

on:
  push:
  pull_request:

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest -q || true

      - name: Install Bandit (Python security scanner)
        run: |
          pip install bandit

      - name: Run Bandit
        run: |
          bandit -r . || true

      - name: Install ShellCheck (Debian package)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          sudo apt-get install -y shellcheck || true

      - name: Run ShellCheck (shell script linter)
        run: |
          if compgen -G "scripts/*.sh" > /dev/null; then
            shellcheck -S error scripts/*.sh || true
          else
            echo "No shell scripts found to lint."
          fi
