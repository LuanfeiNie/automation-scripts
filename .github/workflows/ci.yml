name: DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - run: pip install -r requirements.txt pytest bandit

    - run: pytest

    - run: bandit -r scripts || true

    - run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        shellcheck scripts/*.sh || true
    - name: Build Docker image
      run: docker build -t devsecops-demo .
    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/automation-scripts:${{ github.sha }} .

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/automation-scripts:${{ github.sha }}
