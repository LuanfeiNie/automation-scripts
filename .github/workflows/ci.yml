name: Python Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
- name: Run shellcheck
  run: |
    sudo apt-get update && sudo apt-get install -y shellcheck
    shellcheck scripts/*.sh || true

- name: Run Bandit (Python security)
  run: |
    pip install bandit
    bandit -r scripts || true
